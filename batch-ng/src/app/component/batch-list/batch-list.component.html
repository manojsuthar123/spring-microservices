<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{batch.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>Status: {{batch.status}}</mat-card-content>
        <mat-card-footer>
            <mat-card-content>Created At: {{batch.createdAt | date:'medium' }}</mat-card-content>
        </mat-card-footer>
        <mat-card-actions>
            <button mat-button>Run</button>
            <button mat-button>View</button>
            <button mat-button [routerLink]="[batch.id+'/edit']">Edit</button>
            <button mat-button (click)="deleteBatch(batch.id)">Delete</button>
          </mat-card-actions>
    </mat-card>
</div>
