spring:
  application:
    name: batch-managment
  datasource:
    url: jdbc:mysql://localhost:3306/batch-management
    password: root
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: update
    generate-ddl: true


